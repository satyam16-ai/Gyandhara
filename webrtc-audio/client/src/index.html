<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Audio Test Client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2563eb;
        }
        .role-selector {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .role-btn {
            padding: 12px 24px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .role-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 120px;
        }
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        .btn-secondary:hover {
            background: #4b5563;
        }
        .btn-success {
            background: #059669;
            color: white;
        }
        .btn-success:hover {
            background: #047857;
        }
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        .btn-danger:hover {
            background: #b91c1c;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin: 16px 0;
            font-weight: 500;
        }
        .status.connected {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .status.disconnected {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .status.connecting {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }
        .room-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }
        .room-info h4 {
            margin: 0 0 12px 0;
            color: #374151;
        }
        .audio-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 12px 0;
        }
        .volume-bar {
            width: 200px;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .volume-level {
            height: 100%;
            background: #10b981;
            width: 0%;
            transition: width 0.1s;
        }
        .input-group {
            margin: 16px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        .logs {
            background: #1f2937;
            color: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ WebRTC Audio Test Client</h1>
            <p>Test classroom audio streaming with SFU architecture</p>
        </div>

        <div class="input-group">
            <label for="roomId">Room ID:</label>
            <input type="text" id="roomId" value="test-room-1" placeholder="Enter room ID">
        </div>

        <div class="role-selector">
            <button class="role-btn active" data-role="teacher">üë®‚Äçüè´ Teacher</button>
            <button class="role-btn" data-role="student">üë®‚Äçüéì Student</button>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="joinBtn">Join Room</button>
            <button class="btn btn-secondary" id="leaveBtn" disabled>Leave Room</button>
        </div>

        <div class="status disconnected" id="connectionStatus">
            Disconnected
        </div>

        <div class="room-info" id="roomInfo" style="display: none;">
            <h4>Room Information</h4>
            <div id="roomDetails"></div>
        </div>

        <!-- Teacher Controls -->
        <div class="container" id="teacherControls" style="display: none;">
            <h3>üé§ Teacher Audio Controls</h3>
            <div class="controls">
                <button class="btn btn-success" id="startAudioBtn">Start Audio</button>
                <button class="btn btn-danger" id="stopAudioBtn" disabled>Stop Audio</button>
                <button class="btn btn-secondary" id="muteBtn" disabled>Mute</button>
            </div>
            <div class="audio-indicator">
                <span>Audio Level:</span>
                <div class="volume-bar">
                    <div class="volume-level" id="teacherVolumeLevel"></div>
                </div>
            </div>
        </div>

        <!-- Student Controls -->
        <div class="container" id="studentControls" style="display: none;">
            <h3>üîä Student Audio</h3>
            <div class="controls">
                <button class="btn btn-secondary" id="studentMuteBtn" disabled>Mute Teacher</button>
            </div>
            <div class="audio-indicator">
                <span>Teacher Audio:</span>
                <div class="volume-bar">
                    <div class="volume-level" id="studentVolumeLevel"></div>
                </div>
            </div>
            <audio id="remoteAudio" autoplay></audio>
        </div>
    </div>

    <div class="container">
        <h3>üìù Connection Logs</h3>
        <div class="logs" id="logs"></div>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
